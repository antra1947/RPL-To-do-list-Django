<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if task %}Edit Task{% else %}Add Task{% endif %}</title>
    <style>
        body { font-family: Arial; background: #f0f4f8; padding: 20px; }
        form {
            width: 400px; margin: auto; background: white; padding: 20px;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label { display: block; margin-top: 10px; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 4px; }
        button {
            background: #007BFF; color: white; padding: 10px 20px;
            border: none; border-radius: 4px; cursor: pointer; margin-top: 15px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h2>{% if task %}Edit Task{% else %}Add Task{% endif %}</h2>

        <label>Title</label>
        <input type="text" name="title" value="{{ task.title|default:'' }}" required>

        <label>Description</label>
        <textarea name="description">{{ task.description|default:'' }}</textarea>

        <label>Status</label>
        <select name="status">
            <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
            <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
        </select>

        <label>Due Date</label>
        <input type="date" name="due_date" value="{{ task.due_date|date:'Y-m-d' }}">

        <label><input type="checkbox" name="is_completed" {% if task.is_completed %}checked{% endif %}> Completed</label>

        <button type="submit">Save</button>
    </form>
</body>
</html>
