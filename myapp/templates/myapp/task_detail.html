<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ task.title }}</title>
    <style>
        body { font-family: Arial; background: #f0f4f8; padding: 20px; }
        .card {
            width: 400px; margin: auto; background: white; padding: 20px;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 { color: #007BFF; }
        p { margin: 10px 0; }
        a.button { background: #007BFF; color: white; padding: 8px 12px;
            text-decoration: none; border-radius: 4px; }
        a.button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="card">
        <h2>{{ task.title }}</h2>
        <p><strong>Status:</strong> {{ task.status }}</p>
        <p><strong>Due Date:</strong> {{ task.due_date }}</p>
        <p><strong>Description:</strong> {{ task.description }}</p>
        <p><strong>Completed:</strong> {{ task.is_completed|yesno:"Yes,No" }}</p>

        <a href="{% url 'task_list' %}" class="button">Back to List</a>
    </div>
</body>
</html>
