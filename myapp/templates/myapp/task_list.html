<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial; background: #f0f4f8; padding: 20px; }
        h1 { text-align: center; color: #333; }
        a.button {
            text-decoration: none;
            background: #007BFF;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            margin-right: 8px;
        }
        a.button:hover { background: #0056b3; }
        table { width: 80%; margin: auto; border-collapse: collapse; background: white; }
        th, td { padding: 10px; border-bottom: 1px solid #ddd; }
        th { background: #007BFF; color: white; }
        tr:hover { background: #f1f1f1; }
        .center { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="center">
        <a href="{% url 'add_task' %}" class="button">+ Add Task</a>
    </div>

    <table>
        <tr>
            <th>Title</th>
            <th>Status</th>
            <th>Due Date</th>
            <th>Completed</th>
            <th>Actions</th>
        </tr>

        {% for task in tasks %}
        <tr>
            <td><a href="{% url 'task_detail' task.id %}">{{ task.title }}</a></td>
            <td>{{ task.status }}</td>
            <td>{{ task.due_date }}</td>
            <td>{{ task.is_completed|yesno:"yes,no" }}</td>
            <td>
                <a href="{% url 'edit_task' task.id %}" class="button">Edit</a>
                <a href="{% url 'delete_task' task.id %}" class="button" style="background:red;">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="5" class="center">No tasks available.</td></tr>
        {% endfor %}
    </table>
</body>
</html>
